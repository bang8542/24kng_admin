<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    {% load static %}
    <base href="{% static '' %}">
    <title>VideoUploader Pro - 콘텐츠 업로드</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }

        .header {
            background-color: #051e34;
            grid-column: 1 / -1;
            grid-row: 1;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .sidebar {
            background-color: #051e34;
            color: #fff;
            grid-column: 1;
            grid-row: 2;
            padding: 20px;
            box-sizing: border-box;
            width: 250px;
        }

        .main-content {
            background-color: #f0f2f5;
            grid-column: 2;
            grid-row: 2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            overflow-y: auto;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-height: 20px;
        }

        .nav-link.active, .nav-link:hover {
            background-color: #444;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="https://test.24kng.fun/">
            <img src="{% static 'logo.png' %}" alt="Logo">
        </a>
    </header>
    <aside class="sidebar">
        <div class="user-info">
            <span>Admin Page</span>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link active" data-url="{% url 'video_upload' %}">비디오 업로드</a>
        </div>
        <div class="nav-item">
            <a href="{{ dashboard_url }}" class="nav-link" target="_blank">대시보드</a>
        </div>
    </aside>
    <main class="main-content" id="main-content">
        <!-- 동적 콘텐츠가 이곳에 로드됩니다 -->
    </main>

    <script>
        $(document).ready(function() {
            // 페이지 로드 시 비디오 업로드 화면 로드
            $('#main-content').load("{% url 'video_upload' %}");

            $('.nav-link').on('click', function(e) {
                var url = $(this).data('url');
                if (url) {
                    e.preventDefault();
                    $('.nav-link').removeClass('active');
                    $(this).addClass('active');
                    $('#main-content').load(url);
                }
                // 대시보드 링크는 기본 동작 (새 창에서 열기)을 수행합니다.
            });
        });
    </script>
</body>
</html>
